<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Exel</title>
</head>
<body>
    
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Сообщение.</strong>  {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    


    <div class="main">
        <h1>Загрузка товаров из файла xlsx</h1>
        <p>Загрузите файл с информацией о новаых товарах</p>
        <form action="" method="post" enctype="multipart/form-data" class="forms"> {% csrf_token %}
            <div class="form-group">
                <input  required type="file" name="file">
            </div>
            <input type="submit" class="btn btn-secondary" value="Загрузить файл">
        </form>


        <div class="container">
            

            {% for product in products %}
                <div class="item">
                    <img src="./{{product.image }}" class="img-thumbnail" alt="Картинка продукта">
                    <span>{{ product.name }}</span>
                    <a class="btn btn-secondary" href="/{{ product.id }}/change">Изменить информацию</a>
                </div>
            {% endfor %}
        
        </div>



    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
